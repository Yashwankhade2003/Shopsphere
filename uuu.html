<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iii.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="navbar">
           
        <img src="shopspheres_logo.png" alt="">
   

    <div class="nav-address border">
        <p class="add-first"> Deliver To </p>

        <div class="add-icon">

            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>

        </div>
    </div>

    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
        </select>
            <input placeholder="Search items" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </div>
    <!-- Box-4 -->
    <div class="nav-signin">
        <p><span><i class="fa-regular fa-circle-user"></i> <a href="signup.html" style="text-decoration: none;">Register</a></span></p>
        <!-- <p class="nav-second">Account & List</p> -->
    </div>

    <!-- Box-5 -->
    <div class="nav-return border">
        <p><span>Return</span></p>
        <p class="nav-second">& Order</p>
    </div>
    <!-- Box-6 -->
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>cart </span>
    </div>
</div>

<!-- Login_page -->

<div class="container">
    <div class="wrapper">
        <div class="title">
            <span>Login Form</span>
        </div>

        <form action="#">
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Email or Phone" required>
            </div>

            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password" required>
            </div>

            <div class="pass">
                <a href="#">Forgot password</a>
            </div>


            <div class="row button">  
                <input type="submit" value="Login">   
            </div>

        
            <div class="sign-up">
                Not a member?
                <a href="signup.html">Signup now</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
