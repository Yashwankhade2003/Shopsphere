<body>
    <div class="navbar">
           
        <img src="shopspheres_logo.png" alt="">
   

    <div class="nav-address border">
        <p class="add-first"> Deliver To </p>

        <div class="add-icon">

            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>

        </div>
    </div>

    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
        </select>
            <input placeholder="Search items" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </div>
    <!-- Box-4 -->
    <div class="nav-signin">
        <p><span><i class="fa-regular fa-circle-user"></i> <a href="uuu.html" style="text-decoration: none;">Login</a></span></p>
        <!-- <p class="nav-second">Account & List</p> -->

    <!-- Box-5 -->
    <div class="nav-return border">
        <p><span>Return</span></p>

        <i class="fa-solid fa-cart-shopping"></i>
        <span>cart </span>

</div>

<!-- signup-box -->

    <div class="signup-box"> 
        
        <h1>Sign up</h1>
        <h4>It's free and takes a minute</h4>

        <form>

            <label>First Name</label>
            <input type="text" placeholder="Enter your Name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <label>Password</label>
            <input type="password" placeholder="Enter your Password ">
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter Confirm Password">
            
            <input type="button" value="submit">
        </form>

        <p class="para-1">By clicking the Sign up button, you agree to our<br>

         <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a>
        </p>
    </div>

    <p class="para-2">Already have an account?<a href="uuu.html">Login here</a></p>
